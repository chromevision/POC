<!DOCTYPE html>
<html>
  <head>
    <title>ChromeVision Extension</title>
    <link rel="stylesheet" href="./extension.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis|Julius+Sans+One"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fixed">
      <div id="navbar">
        <h1 id="nav-logo">
          ChromeVision
        </h1>
      </div>
    </div>
    <div class="sub-nav">
      <form>
        <label for="email">Email:</label>
        <input type="text" name="email" />
        <label for="password">Password:</label>
        <input type="password" name="password" />
        <input type="submit" />
      </form>
      <div id="buttonDiv"></div>
      <video id="live-video" autoplay controls></video>
      <div id="buttonDiv">
        <button type="button" id="start-button">Start</button>
        <button type="button" id="stop-button">Stop</button>
      </div>
      <p>Last taken photo:</p>
      <canvas id="canvas"><img id="photo" /> </canvas>
    </div>
  </body>
  <script src="options.js"></script>
  <script src="login.js"></script>
</html>
